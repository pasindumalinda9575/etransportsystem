events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    ## ===============================
    ## Site 1 – Port 8001 (Legacy/RootX)
    ## ===============================
    server {
        listen 8001;
        server_name localhost;

        root /var/www/rootx-frontend/build;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /api/ {
            proxy_pass http://127.0.0.1:5000/api/;
            include /etc/nginx/proxy_params;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /var/www/rootx-frontend/build;
        }
    }

    ## ===============================
    ## Site 2 – Port 80 (Ticket System)
    ## ===============================
    server {
        listen 80;
        server_name 10.226.217.16;

        client_max_body_size 20M;

        root /var/www/ticket_system/dist;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /socket.io/ {
            proxy_pass http://127.0.0.1:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
        }

        location /api/ {
            proxy_pass http://127.0.0.1:3000/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    ## ===============================
## Site 3 – Port 443 (Flask App on 5100)
## ===============================
server {
    listen 443 ssl;
    server_name 10.226.217.16;

    ssl_certificate     /etc/nginx/ssl/sticker_pd.cr;
    ssl_certificate_key /etc/nginx/ssl/sticker_pd.key;

    # Optional but recommended
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://127.0.0.1:5100;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

}
